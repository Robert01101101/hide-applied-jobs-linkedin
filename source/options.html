<!doctype html>
<html>
<head>
    <title>Hide Applied Jobs LinkedIn Options</title>
    <style>
        h3 {
            color: #385066;
        }
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        #toggle {
            display: flex;
            align-items: center;
        }
        #toggle input {
            margin-right: 10px;
        }
        input[type="text"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <h3>Hide Applied Jobs LinkedIn</h3>
    <div id="toggle">
        <input type="checkbox" id="jobToggle" checked>
        <label for="jobToggle">Enabled</label>
    </div>
    <br>
    <div>
        <label for="keywords">Additional Keywords to hide (comma-separated):</label>
        <input type="text" id="keywords" placeholder="e.g. Promoted,Remote">
    </div>
    <br>
    <div id="status"></div>
    <button id="save">Save</button>
    <script src="options.js"></script>
</body>
</html>
